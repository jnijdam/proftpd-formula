# -*- coding: utf-8 -*-
# vim: ft=yaml
---
proftpd:
  Modules:
    mod_ctrls_admin: true
    mod_radius: true
    mod_quotatab: true
    mod_quotatab_file: true
    mod_quotatab_radius: true
    mod_load: true
    mod_ban: true
    mod_wrap2: true
    mod_wrap2_file: true
    mod_dynmasq: true
    mod_exec: true
    mod_shaper: true
    mod_ratio: true
    mod_site_misc: true
    mod_facl: true
    mod_unique_id: true
    mod_copy: true
    mod_deflate: true
    mod_ifversion: true
    mod_readme: true
    mod_ifsession: true
  SFTP:
    SFTPEngine: 'on'
    Port: 922
    SFTPLog: /var/log/proftpd/sftp.log
    TransferLog: /var/log/proftpd/sftp_xferlog
    RequireValidShell: 'off'
    HiddenStores: 'on'
    DefaultRoot: '~'
    AllowOverwrite: 'on'
    DeleteAbortedStores: 'on'
    Umask: 007 007
    SFTPOptions: >-
      IgnoreSFTPUploadPerms
      IgnoreSCPUploadPerms
      IgnoreSFTPSetOwners
      IgnoreSFTPSetPerms
    SFTPHostKeyrsa: /etc/ssh/ssh_host_rsa_key
    SFTPHostKeydsa: /etc/ssh/ssh_host_dsa_key
    SFTPAuthMethods: 'publickey password'
    SFTPAuthorizedUserKeys: file:/etc/proftpd/authorized_keys/%u.conf
    SFTPCompression: 'delayed'
